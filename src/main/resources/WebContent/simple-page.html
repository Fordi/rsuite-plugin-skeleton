<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Simple HTML Page</title>
		<!-- Necessary for RSuite.url() to work correctly -->
		<meta data-context-path="/rsuite-cms/" />
		<script src="/rsuite-cms/rsuite.js"></script>
		<link
			type="text/css"
			rel="stylesheet/less"
			href="/rsuite/rest/v2/stylesheets?contextPath=/rsuite-cms"
		/>
		<script src="/rsuite-cms/scripts/lib/less-1.5.1.js"></script>
	</head>
	<body>
		Static HTML page with the simplest method of pulling in RSuite, containing all of RSuite's views and libraries.
		<script>
			RSuite.services({
				version:2,
				service: 'server',
				json: true
			}).done(function (content) {
				$('<textarea>').text(JSON.stringify(content)).appendTo(document.body);
			});
		</script>
	</body>
</html>
